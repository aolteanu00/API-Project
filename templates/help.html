{% extends "base.html"%}
{% block heading %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://d3js.org/d3.v5.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

{% endblock %}
{% block body %}
<div class="container-fluid bg-secondary p-2">
  <h1 class="display-1 text-white text-center font-weight-bold">Take Action</h1>
  <div class="container m-3 p-2 bg-white rounded">
    <p class="font-weight-light">
      Take a chance to notify your local representative of these issues
    </p>
  </div>
</div>
<div class="container-fluid bg-info p-2">
  <form action="/zip" method="post">
    <div class="form-group row">
      <label for="zip" class="col-4 col-form-label">Enter your Zip Code</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-card"></i>
            </div>
          </div>
          <input id="zip" name="zip" type="zip" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
    {% for row in results: %}
      <div class="card" style="width: auto;">
        <div class="card-body">
          <h5 class="card-title">{{row['name']}}</h5>
          <p class="card-text">{{row['link']}} </p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
