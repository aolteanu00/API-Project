
{% block heading %}
  <!--  jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
  *{
    font-family: "Helvetica Neue";
  }
  p {
    font-size: 0.85em;
  }

  .state {
    fill: #e3e3e3;
    stroke: #333;
    stroke-width: 0.5;
  }

  .selected {
    fill: yellow;
  }
  </style>
{% endblock %}
{% block body %}

  <div class="container-fluid mt-3 py-2 bg-primary">
    <div class="row">
      <div class="col-sm">
        <div class="text-center">
          <button class="btn btn-warning" id="fires">Toggle Wildfires</button>
        </div>
      </div>
      <div class="col-sm">
        <div class="text-center">
          <button class="btn btn-danger" id="facts">Toggle Factories</button>
        </div>
      </div>
    </div>
  </div>
  <div class="bootstrap-iso">
    <div class="container-fluid mb-3 bg-primary">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12 bg-secondary rounded">
          <!-- Form code begins -->
          <div class="text-center">
            <form id="info" action="visualizationmap1" method="post">
              <div class="form-group"> <!-- Date input -->
                <label class="control-label" for="date">Date</label>
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
              </div>
              <div class="form-group"> <!-- Submit button -->
                <button class="btn btn-light " name="submit" type="submit">Submit</button>
              </div>
            </form>
          <!-- Form code ends -->
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 bg-white rounded">
          <div class="text-center">
            <h5>DATE:</h5>
            <p id="dateint"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt-auto mx-auto p-2 bg-dark">
    <div id="map" class="text-center mb-5"></div>
  </div>
  <div class="container-fluid mb-auto mx-auto p-2 bg-dark">
    <div class="card" style="width: auto;">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
      </div>
    </div>
  </div>
  <div class="container my-3 p-2">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <form action = {{url_for("hello_world")}}>
          <div class="text-center">
            <button class="btn btn-info" type="submit">Back</button>
          </div>
        </form>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>
{% endblock %}
{% block script %}

  <!-- Include jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Include Date Range Picker -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

  <script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
  </script>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    var newDate = {{ infdate|safe }};
  </script>
  <script src="static/js/visualizationmap1.js"></script>
{% endblock %}
